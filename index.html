<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronómetro / Cuenta atrás</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="app-header">
      <h1 id="app-title">Cronómetro</h1>
      <div class="mode-switch">
        <label class="switch">
          <input id="modeToggle" type="checkbox" aria-label="Cambiar modo a cuenta atrás" />
          <span class="slider"></span>
        </label>
        <span id="modeLabel" class="mode-label" aria-live="polite">Modo: Cronómetro</span>
      </div>
    </header>

    <section class="display" aria-live="polite" aria-atomic="true">
      <div id="timeDisplay" class="time">00:00.000</div>
    </section>

    <section id="countdownConfig" class="countdown-config" hidden>
      <form id="countdownForm" class="countdown-form">
        <label>
          <span>Horas</span>
          <input type="number" id="cdHours" min="0" max="99" step="1" value="0" />
        </label>
        <label>
          <span>Min</span>
          <input type="number" id="cdMinutes" min="0" max="59" step="1" value="8" />
        </label>
        <label>
          <span>Seg</span>
          <input type="number" id="cdSeconds" min="0" max="59" step="1" value="0" />
        </label>
        <label>
          <span>Ms</span>
          <input type="number" id="cdMillis" min="0" max="999" step="1" value="0" />
        </label>
        <button type="submit" id="applyCountdown" class="btn secondary">Fijar</button>
      </form>
    </section>

    <section class="controls">
      <button id="startBtn" class="btn primary" aria-keyshortcuts="Space">Start</button>
      <button id="pauseBtn" class="btn" disabled>Pause</button>
      <button id="resumeBtn" class="btn" disabled>Resume</button>
      <button id="lapBtn" class="btn" aria-keyshortcuts="L">Lap</button>
      <button id="resetBtn" class="btn danger" aria-keyshortcuts="R">Reset</button>
    </section>

    <section class="laps">
      <div class="laps-header">
        <h2>Parciales</h2>
        <button id="clearLapsBtn" class="btn small">Limpiar</button>
      </div>
      <ul id="lapsList" class="laps-list" aria-live="polite"></ul>
    </section>

    <footer class="footer">
      <small>
        Atajos: <kbd>Espacio</kbd> Iniciar/Pausar/Reanudar · <kbd>L</kbd> Lap · <kbd>R</kbd> Reset
      </small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
